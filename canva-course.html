<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كورس كانفا</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .video-container {
            margin: 40px auto; /* زيادة المسافة بين الفيديوهات */
            display: flex;
            flex-direction: column; /* وضع العناصر عموديًا */
            align-items: center; /* تمركز العناصر أفقيًا */
            padding: 20px; /* زيادة المسافة داخل الحاوية */
            border: 2px solid rgb(210, 39, 133); /* إضافة حدود للحاوية */
            border-radius: 20px; /* جعل الحواف مدورة */
            background-color: white; /* جعل خلفية الحاوية بيضاء */
            width: 80%; /* جعل الحاوية تأخذ 80% من العرض */
            max-width: 800px; /* تحديد أقصى عرض للحاوية */
        }
        section {
            border: 2px solid rgb(210, 39, 133);
            border-radius: 60px;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            max-width: 500px;
        }
        h1 {
            color: rgb(210, 39, 133);
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: rgb(210, 39, 133);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(180, 30, 120);
        }
        iframe {
            margin-top: 10px;
            display: block;
            border-radius: 10px; /* إضافة حواف مدورة للفيديو */
        }
        /* تعديل حجم الفيديو الأول */
        #canva-video1 iframe {
            width: 800px;
            height: 450px;
        }
        /* تعديل حجم الفيديوهات الأخرى */
        .video-container:not(:first-child) iframe {
            width: 560px;
            height: 315px;
        }
    </style>
</head>
<body>
    <section>
        <h1>كورس كانفا</h1>
    </section>
    
    <!-- زر الرجوع -->
    <button onclick="goBackToCourses()">رجوع إلى الكورسات المتاحة</button>

    <!-- فيديوهات كورس كانفا -->
    <div class="video-container">
        <h2>الفيديو الأول</h2>
        <button onclick="playVideo('canva-video1')">شغل الفيديو</button>
        <div id="canva-video1" style="display:none;">
            <iframe src="https://www.youtube.com/embed/your_video_1" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div class="video-container">
        <h2>الفيديو الثاني</h2>
        <button onclick="playVideo('canva-video2')">شغل الفيديو</button>
        <div id="canva-video2" style="display:none;">
            <iframe src="https://www.youtube.com/embed/your_video_2" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div class="video-container">
        <h2>الفيديو الثالث</h2>
        <button onclick="playVideo('canva-video3')">شغل الفيديو</button>
        <div id="canva-video3" style="display:none;">
            <iframe src="https://www.youtube.com/embed/your_video_3" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div class="video-container">
        <h2>الفيديو الرابع</h2>
        <button onclick="playVideo('canva-video4')">شغل الفيديو</button>
        <div id="canva-video4" style="display:none;">
            <iframe src="https://www.youtube.com/embed/your_video_4" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div class="video-container">
        <h2>الفيديو الخامس</h2>
        <button onclick="playVideo('canva-video5')">شغل الفيديو</button>
        <div id="canva-video5" style="display:none;">
            <iframe src="https://www.youtube.com/embed/your_video_5" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // دالة تشغيل الفيديو
        function playVideo(videoId) {
            // إخفاء كل الفيديوهات
            const videos = document.querySelectorAll('div[id^="canva-video"]');
            videos.forEach(video => video.style.display = 'none');
            
            // عرض الفيديو المطلوب فقط
            document.getElementById(videoId).style.display = 'block';
        }

        // دالة الرجوع إلى الكورسات المتاحة
        function goBackToCourses() {
            window.location.href = 'courses.html'; // قم بتغيير "courses.html" إذا كان اسم الملف مختلفًا.
        }
    </script>
</body>
</html>
